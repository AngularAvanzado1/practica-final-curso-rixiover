<ab-ui-title [title]="'Listado de Regiones Continentales'"></ab-ui-title>

<button (click)="goToFavorites()" class="btn btn-danger">Ir a favoritos</button>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Code</th>
            <th scope="col">iso2Code</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of regionDataFiltered">
            <th scope="row">{{item.id}}</th>
            <td class="name" (click)="goToRegion(item.code)">{{item.name}}</td>
            <td>{{item.code}}</td>
            <td>{{item.iso2code}}</td>
        </tr>
    </tbody>
</table>
